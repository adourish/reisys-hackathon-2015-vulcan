<!DOCTYPE html>
<html ng-app="Vulcan">
<head>
    <meta charset="utf-8" />
</head>
<body>

    <style>
        .state {
            fill: none;
            stroke: #a9a9a9;
            stroke-width: 1;
        }
    </style>
    <div>
        <span>
            Year:
            <select id="yearStateDD" onchange="disasterStateController.yearDropdownChange(this.value)"></select>
        </span>
        <span>
            Disaster Type:
            <select id="disasterTypeStateDD" onchange="disasterStateController.disasterTypeDropdownChange(this.value)">
                <option selected="selected" value="Overall">Overall</option>
                <option value="Hurricane">Hurricane</option>
                <option value="Severe Storm(s)">Severe Storm(s)</option>
                <option value="Fire">Fire</option>
                <option value="Flood">Flood</option>
                <option value="Severe Ice Storm">Severe Ice Storm</option>
                <option value="Snow">Snow</option>
            </select>
        </span>
        <span>
            Dimention:
            <select id="dimensionStateDD" onchange="disasterStateController.dimensionDropdownChange(this.value)">
                <option selected="selected" value="Count">Count</option>
                <option value="Cost">Cost</option>
            </select>
        </span>
        <div>
            <svg width="100%" height="100%" id="statesvg"></svg>
        </div>
    </div>
</body>

</html>
