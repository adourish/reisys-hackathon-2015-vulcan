
<div class="row">
    <div class="col-xs-12">
        <div class="dashboardTitle">
            <h1>Disastor History</h1>
        </div>
    </div>
</div>

<form id="formPast" class="form-inline formCenter" role="form">
    <div class="form-group">
        <label class="control-label" for="yearStateDD">Year:</label>
        <select id="yearStateDD" class="form-control" onchange="disasterStateController.yearDropdownChange(this.value)"></select>
    </div>
    <div class="form-group">
        <label class="control-label" for="disasterTypeStateDD">Disaster Type:</label>
        <select id="disasterTypeStateDD" class="form-control" onchange="disasterStateController.disasterTypeDropdownChange(this.value)">
            <option selected="selected" value="Overall">Overall</option>
            <option value="Hurricane">Hurricane</option>
            <option value="Severe Storm(s)">Severe Storm(s)</option>
            <option value="Fire">Fire</option>
            <option value="Flood">Flood</option>
            <option value="Severe Ice Storm">Severe Ice Storm</option>
            <option value="Snow">Snow</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label" for="disasterTypeStateDD">Dimension:</label>
        <select id="dimensionStateDD" class="form-control" onchange="disasterStateController.dimensionDropdownChange(this.value)">
            <option selected="selected" value="Count">Count</option>
            <option value="Cost">Cost</option>
        </select>
    </div>
</form>
